<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONGO DB</title>
    <link rel="stylesheet" href="eventodom.css">
</head>
<body>
    
    <div id="area">
        HODÁVIO
    </div>
    <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair ()" cortei da div id=area para colocar de outra maneira no script abaixo. ele é substituido necessariaente para evitar poluir html, ja que pode ficar dentro do script e em formato melhor  a.addEventListener ('click', clicar).... vale relembrar que tomando essa nova maneira o prefixo 'on' deixa de existir para funcionar -->
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener( 'click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener ('mouseout', sair)

        
        function clicar() {
            a.innerText = 'vc clicou'
            a.style.background = '#505050'
        }
        function entrar() {
            a.innerText = 'entrou agora'
        }

        function sair() {
            a.innerText = 'saiu agora'
            a.style.background = '#3F9494'
        }
    </script>
</body>
</html>
